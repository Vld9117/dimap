<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Цифровая карта Елабуги</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="img\fav.png" type="image/png">
</head>
<body>
        <div class="container-fluid mainPic vh-100 d-flex flex-column">
            <div class="row my-auto">
                <div class="col text-center">
                    <h5 class="text-white text-uppercase">Значимые места доступны как никогда</h5>
                    <h1 class="text-white">Цифровая карта Елабуги</h1>
                    <a class="btn text-white" href="#">
                        <table class="btn-txt">
                            <tbody>
                                <td><span>Перейти к карте</span></td>
                            </tbody>
                        </table>
                    </a>
                </div>
            </div>
        </div>

        <div class="container mapDescription text-center text-lg-start">
            <div class="container places p-0">
                <p class="mb-1"><b>Основные обозначения мест:</b></p>
                <p class="mb-0"><b style="color: red">Красный </b>- прогулки, фото</p>
                <p class="mb-0"><b style="color: green">Зелёный </b>- развлечения, отдых</p>
                <p class="mb-0"><b style="color: blue">Синий </b>- продукты/товары</p>
                <p class="mb-0"><b style="color: pink">Розовый </b>- столовые/кафе</p>
                <p class="mb-0"><b style="color: black">Чёрный </b>- полезные точки</p>
            </div>
        </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.bundle.min.js"></script>

</html>
